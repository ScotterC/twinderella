<!DOCTYPE html>
<html>
  <head>
    <title>Twinderella</title>
	<!-- <link rel="shortcut icon"><img src="img/favicon_16x16.ico" /> -->
	<script src="js/jquery-1.7.min.js" type="text/javascript"></script>
    <script src="js/bootstrap.js"></script>
	<script type="text/javascript" src="js/plax.js"></script>
    <link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/animate-custom.css">
    <link rel="stylesheet" href="css/twinderella.css">
	<link rel="shortcut icon" href="img/favicon_16x16.ico" />
  </head>
  <body data-spy="scroll" data-target=".subnav" data-offset="50">
	<img alt="full screen background image" img src="img/background.jpg" id="full-screen-background-image" /> 
	<div class="container">
		<div class="row">
			<div class="span12">
				<div id="logo"><img src="img/Twinderella.png" /></div>
			</div>
		</div>
		
		<div class="row">
			<div class="span12">
				<div id="subhead"><img src="img/bellball.png" /></div>	
			</div>
		</div>
		
		<div class="row">
			<div class="span12">
				<div id="facebook"><a href="http://www.facebook.com"><img src="img/facebook.png" /></a></div>
			</div>
		</div>
	
		<div class="row">
			<div class="span12">
				<div id="shell">
			      <img src="img/cinderella.png" data-xrange="60" data-yrange="10" id="cinderella"/>
				  <img src="img/birdie.png" data-xrange="10" data-yrange="40" id="birdie">
			    </div>
			    <script type="text/javascript">
			      $(document).ready(function () {
			        $('#shell img').plaxify()
			        $.plax.enable()
			      })
			    </script>
			</div>
		</div>	
		
		<footer>
			<div class="row">
				<div class="span12">
					<ul>
						<li id="artsicle">Brought to you by the
							<a href="http://www.artsicle.com"><img src="img/artsicle.png" /></a>
						</li>
						<li id="face">team using the lovely APIs of 
							<a href="http://www.face.com"><img src="img/face.png"></a>
						</li>
						<li id="twitter">, 
							<a href="http://www.twitter.com"><img src="img/twitter.png"></a>
						</li>
						<li id="posterous">&amp 
							<a href="http://www.posterous.com"><img src="img/posterous.png"></a>
						</li>       
		 			</ul>
				</div>
			</div>
		</footer>
	</div>
	
  </body>
</html>
